name: chat
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.6
  # state management
  flutter_bloc: ^9.0.0
  # Object equality
  equatable: ^2.0.5
  # HTTP client
  dio: ^5.7.0
  # for env variables 
  flutter_dotenv: ^5.1.0
  # Scure storage
  flutter_secure_storage: ^9.2.2
  # functional programming 
  dartz: ^0.10.1
  # dependency injection
  get_it: ^8.0.2
  internet_connection_checker_plus: ^2.5.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting or Code rule
  flutter_lints: ^5.0.0
  # Unit testing
  mockito: ^5.4.4
  build_runner: ^2.4.13
  # Code analysis 
  very_good_analysis: ^7.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/icons/
    - assets/icons/2x/
    - assets/icons/3x/
    - .env